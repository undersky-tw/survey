<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>蘋天下 顧客問卷</title>
    <script charset="utf-8" src="https://static.line-scdn.net/liff/edge/2/sdk.js"></script>
    <style>
        body { font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif; background-color: #f2f2f7; margin: 0; padding: 20px; color: #1c1c1e; }
        .container { max-width: 600px; margin: 0 auto; }
        .header { text-align: center; margin-bottom: 25px; }
        .header h1 { font-size: 24px; margin: 0 0 10px 0; }
        .header p { font-size: 14px; color: #6e6e73; line-height: 1.4; }
        .card { background: #fff; border-radius: 12px; padding: 20px; margin-bottom: 20px; box-shadow: 0 2px 8px rgba(0,0,0,0.05); }
        .form-group { margin-bottom: 15px; }
        label { display: block; font-weight: 600; margin-bottom: 12px; font-size: 16px; }
        .required { color: #ff3b30; margin-left: 3px; }
        input[type="text"], textarea { width: 100%; padding: 12px; border: 1px solid #d1d1d6; border-radius: 8px; font-size: 16px; box-sizing: border-box; -webkit-appearance: none; }
        input[readonly] { background-color: #f2f2f7; color: #8e8e93; border: none; }
        .radio-group { display: flex; flex-direction: column; gap: 10px; }
        .radio-option { display: flex; align-items: center; padding: 10px; border: 1px solid #e5e5ea; border-radius: 8px; cursor: pointer; transition: all 0.2s; }
        .radio-option:active { background-color: #f2f2f7; }
        .radio-option input { margin-right: 12px; transform: scale(1.3); }
        .scale-group { display: grid; grid-template-columns: repeat(5, 1fr); gap: 8px; }
        .scale-option { text-align: center; border: 1px solid #e5e5ea; border-radius: 8px; padding: 8px 0; font-size: 14px; cursor: pointer; }
        .scale-option input { display: block; margin: 0 auto 5px auto; }
        .btn-submit { background-color: #007aff; color: white; border: none; padding: 15px; width: 100%; border-radius: 12px; font-size: 18px; font-weight: bold; cursor: pointer; }
        .btn-submit:disabled { background-color: #d1d1d6; }
        #success-message { display: none; text-align: center; padding: 40px 20px; }
        .check-icon { font-size: 48px; color: #34c759; margin-bottom: 20px; display: block; }
    </style>
</head>
<body>
    <div class="container" id="survey-form">
        <div class="header">
            <h1>蘋天下 顧客問卷</h1>
            <p>感謝您的惠顧！為了強化我們的服務品質，<br>希望您花幾秒鐘回答以下簡短的問題。</p>
        </div>
        <form id="myForm">
            <div class="card">
                <div class="form-group">
                    <label>維修單號<span class="required">*</span></label>
                    <input type="text" id="repairId" name="repairId" value="讀取中..." readonly>
                </div>
            </div>
            <div class="card"><label>請問您覺得服務人員的態度如何？<span class="required">*</span></label><div class="radio-group"><label class="radio-option"><input type="radio" name="q1" value="非常滿意" required> 非常滿意</label><label class="radio-option"><input type="radio" name="q1" value="還不錯"> 還不錯</label><label class="radio-option"><input type="radio" name="q1" value="普通"> 普通</label><label class="radio-option"><input type="radio" name="q1" value="不太行，有待加強"> 不太行，有待加強</label><label class="radio-option"><input type="radio" name="q1" value="很糟糕"> 很糟糕</label></div></div>
            <div class="card"><label>請問您覺得服務人員的專業度如何？<span class="required">*</span></label><div class="radio-group"><label class="radio-option"><input type="radio" name="q2" value="非常專業" required> 非常專業</label><label class="radio-option"><input type="radio" name="q2" value="還不錯"> 還不錯</label><label class="radio-option"><input type="radio" name="q2" value="普通"> 普通</label><label class="radio-option"><input type="radio" name="q2" value="不太行，有待加強"> 不太行，有待加強</label><label class="radio-option"><input type="radio" name="q2" value="可能要砍掉重練"> 可能要砍掉重練</label></div></div>
            <div class="card"><label>請問您對整個消費體驗的感覺如何？<span class="required">*</span></label><div class="radio-group"><label class="radio-option"><input type="radio" name="q3" value="非常好的體驗" required> 非常好的體驗</label><label class="radio-option"><input type="radio" name="q3" value="整體上還不錯"> 整體上還不錯</label><label class="radio-option"><input type="radio" name="q3" value="普通"> 普通</label><label class="radio-option"><input type="radio" name="q3" value="不太行，有待加強"> 不太行，有待加強</label><label class="radio-option"><input type="radio" name="q3" value="很糟糕"> 很糟糕</label></div></div>
            <div class="card"><label>是否會推薦親友來蘋天下？<span class="required">*</span></label><p style="font-size:12px; color:#888; margin-top:-8px;">(10分:絕對會 / 0分:絕對不可能)</p><div class="scale-group"><label class="scale-option"><input type="radio" name="q4" value="10" required>10</label><label class="scale-option"><input type="radio" name="q4" value="9">9</label><label class="scale-option"><input type="radio" name="q4" value="8">8</label><label class="scale-option"><input type="radio" name="q4" value="7">7</label><label class="scale-option"><input type="radio" name="q4" value="6">6</label><label class="scale-option"><input type="radio" name="q4" value="5">5</label><label class="scale-option"><input type="radio" name="q4" value="4">4</label><label class="scale-option"><input type="radio" name="q4" value="3">3</label><label class="scale-option"><input type="radio" name="q4" value="2">2</label><label class="scale-option"><input type="radio" name="q4" value="1">1</label><label class="scale-option"><input type="radio" name="q4" value="0">0</label></div></div>
            <div class="card"><label>意見回饋 (可留空)</label><textarea name="q5" rows="4" placeholder="歡迎您的留言"></textarea></div>
            <button type="submit" id="btnSubmit" class="btn-submit">送出問卷</button>
        </form>
    </div>
    <div class="container" id="success-message"><div class="card"><span class="check-icon">✅</span><h2>感謝您的回饋！</h2><p>您的寶貴意見將幫助我們變得更好。</p></div></div>

    <script>
        // ★★★ 請替換成你的 Google Apps Script 網址 ★★★
        const SCRIPT_URL = "https://script.google.com/macros/s/你的部署ID/exec";
        
        // 1. 從網址讀取參數 (絕對有效)
        window.onload = function() {
            const urlParams = new URLSearchParams(window.location.search);
            const id = urlParams.get('id');
            document.getElementById('repairId').value = id ? id : "無編號";
            
            // 初始化 LIFF (為了關閉視窗用)
            // 請替換成你的 LIFF ID
            liff.init({ liffId: "2008598904-yJnqeEj3" });
        };

        // 2. 送出表單
        document.getElementById('myForm').addEventListener('submit', function(e) {
            e.preventDefault();
            const btn = document.getElementById('btnSubmit');
            btn.disabled = true;
            btn.innerText = "資料傳送中...";

            const form = e.target;
            const data = {
                action: "save_survey", // 告訴後端這是問卷
                data: {
                    id: form.repairId.value,
                    q1: form.querySelector('input[name="q1"]:checked')?.value,
                    q2: form.querySelector('input[name="q2"]:checked')?.value,
                    q3: form.querySelector('input[name="q3"]:checked')?.value,
                    q4: form.querySelector('input[name="q4"]:checked')?.value,
                    q5: form.querySelector('textarea[name="q5"]').value
                }
            };

            // 使用 fetch 送出 POST 請求
            fetch(SCRIPT_URL, {
                method: 'POST',
                body: JSON.stringify(data)
            })
            .then(() => {
                document.getElementById('survey-form').style.display = 'none';
                document.getElementById('success-message').style.display = 'block';
                // 3秒後自動關閉 LIFF
                setTimeout(() => { if(liff.isInClient()) liff.closeWindow(); }, 3000);
            })
            .catch(err => {
                alert("傳送失敗，請檢查網路：" + err);
                btn.disabled = false;
                btn.innerText = "送出問卷";
            });
        });
    </script>
</body>
</html>
